<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Section - Test</title>
    <style type="text/css">
        body {
            /*background: #333;*/
            /*color: #eee;*/
        }
        #viewport {
            bottom: 0;
            position: absolute;
            left: 200px;
            right: 0;
        }
    </style>
    <link type="text/css" href="vendor/OpenJSCAD.org/openjscad.css">
    <script type="text/javascript" src="vendor/threejs/build/three.js"></script>
    <script type="text/javascript" src="OrbitControls.js"></script>
    <script type="text/javascript" src="vendor/OpenJSCAD.org/csg.js"></script>
    <script type="text/javascript" src="vendor/OpenJSCAD.org/openjscad.js"></script>
    <script type="text/javascript" src="js/section.js"></script>
</head>
<body>
<h1>Section</h1>

<div id="viewport" style="clear:both"></div>
<button onclick="section.explode()">Explode</button>
<button onclick="section.collapse()">Collapse</button>
<script type="text/javascript">
    // define the model to be built
    var model = [
        [
            {
                name: "brick",
                height: 76,
                width: 230,
                thickness: 110,
                color: 0xffff00,
                material: {
                    texture: 'textures/brick-standard-red.jpg'
                },
                transparency: 0.6,
                type: "unit",
                offset: [0, 10, 10, 0, 5, 0] // top, left, bottom, right, front, back
            },
            {
                name: "mortar",
                thickness: 10,
                color: 0xdddddd,
                offset: []
            }
        ],
        {
            name: "air gap",
            thickness: 25,
            color: 0xefefef,
            opacity: 0.01,
            transparent: true
        },
        {
            name: "building wrap",
            thickness: 1,
            color: 0x888888,
            material: {
                texture: 'textures/tyvek.jpg'
            }
        },
        {
            name: "sheathing",
            thickness: 14,
            color: 0x0000ff,
            material: {
                texture: 'textures/plywood-douglas-fir.jpg'
            }
        },
        [
            {
                name: "wood stud",
                width: 38,
                thickness: 89,
                color: 0xcccccc,
                material: {
                    texture: 'textures/lumber-douglas-fir.jpg'
                }
            },
            {
                name: "insulation",
                color: 0xcccccc,
                material: {
                    texture: 'textures/insulation-batt-pink.jpg'
                }
            }
        ],
        {
            name: "plasterboard",
            thickness: 10,
            color: 0x0000ff,
            material: {
                texture: 'textures/plasterboard.jpg'
            }
        }
    ];

    // create visualization
    var section = new Section("viewport", 600, 800, model);
    section.build();
    section.animate();
</script>

</body>
</html>
