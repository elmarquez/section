<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #viewport {
            border: 1px solid gray;
            height: 640px;
            width: 800px;
        }
    </style>
    <link type="text/css" href="../lib/OpenJSCAD.org/openjscad.css">
    <script type="text/javascript" src="../lib/threejs/build/three.js"></script>
    <script type="text/javascript" src="OrbitControls.js"></script>
    <script type="text/javascript" src="../lib/OpenJSCAD.org/csg.js"></script>
    <script type="text/javascript" src="../lib/OpenJSCAD.org/openjscad.js"></script>
</head>
<body>
<h1>Section</h1>

<div id="viewport" style="clear:both"></div>
<button onclick="explode()">Explode</button>
<button onclick="collapse()">Collapse</button>
<script type="text/javascript">
    // define the model to be build
    var model = [
        [
            {
                name: "brick",
                height: 76,
                width: 230,
                thickness: 110,
                color: 0xffff00,
                material: {
                    texture: 'brick-standard-red.jpg'
                },
                transparency: 0.6,
                type: "unit",
                offset: [0, 10, 10, 0, 5, 0] // top, left, bottom, right, front, back
            },
            {
                name: "mortar",
                thickness: 10,
                color: 0xaaaaaa,
                offset: []
            }
        ],
        {
            name: "air gap",
            thickness: 25,
            color: 0xefefef,
            opacity: 0.1
        },
        {
            name: "building wrap",
            thickness: 1,
            color: 0x888888,
            material: {
                texture: 'tyvek.jpg'
            }
        },
        {
            name: "sheathing",
            thickness: 14,
            color: 0x0000ff,
            material: {
                texture: 'plywood-douglas-fir.jpg'
            }
        },
        [
            {
                name: "wood stud",
                width: 38,
                thickness: 89,
                color: 0xcccccc,
                material: {
                    texture: 'lumber-douglas-fir.jpg'
                }
            },
            {
                name: "insulation",
                color: 0xcccccc,
                material: {
                    texture: 'insulation-batt-pink.jpg'
                }
            }
        ],
        {
            name: "plasterboard",
            thickness: 10,
            color: 0x0000ff,
            material: {
                texture: 'plasterboard.jpg'
            }
        }
    ];

    // create visualization
    Section.init("viewport", 640, 800);
    Section.build(model);
    Section.animate();
</script>

</body>
</html>
